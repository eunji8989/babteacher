<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>밥선생 - 된장찌개 레시피</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <main class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="rectangle" aria-hidden="true"></div>
          <article class="recipe-container">
            <h1 class="recipe-title" id="recipe-title">레시피 제목</h1>
            <section class="ingredients">
              <h2 class="section-title">재료</h2>
              <p class="ingredient-list" id="recipe-ingredients">된장, 감자, 양파, 어쩌구</p>
            </section>
            <section class="instructions">
              <h2 class="section-title">레시피</h2>
              <ol class="instruction-list" id="recipe-subtitle_text">
              </ol>
            </section>
            <button class="video-button">동영상보기</button>
          </article>
          <header class="site-header">
            <img class="logo" src="밥선생로고아이콘.svg" alt="밥선생 로고" />
            <img class="site-title" src="밥선생로고텍스트.svg" alt="밥선생 텍스트" />
            <hr class="header-divider" />
            <nav class="main-nav">
              <ul>
                <li>
                  <img class="nav-icon" src="밥상아이콘.svg" alt="" />
                  <a href="#" class="nav-link">밥상</a>
                </li>
                <li>
                  <img class="nav-icon" src="검색아이콘.svg" alt="" />
                  <a href="#" class="nav-link">검색</a>
                </li>
                <li>
                  <img class="nav-icon" src="기억쪽아이콘.svg" alt="" />
                  <a href="#" class="nav-link">기억쪽</a>
                </li>
              </ul>
            </nav>
            <div class="user-profile">
              <span class="username">사용자명</span>
              <div class="profile-picture">
                <img src="사용자명아이콘.svg" alt="사용자 프로필 사진" />
              </div>
            </div>
          </header>
        </div>
      </main>
    </div>
	
	<script>
      fetch('https://eunji8989.github.io/babteacher_test/recipe.json')
        .then(response => response.json())
        .then(data => {
          document.getElementById("recipe-title").textContent = data.title;
          document.getElementById("recipe-ingredients").innerHTML =
            "필요 재료: " + data.ingredients.replace(/\n/g, "<br>");
          document.getElementById("recipe-subtitle_text").innerHTML =
            data.subtitle_text.replace(/\n/g, "<br>");
        })
        .catch(error => console.error("에러 발생:", error));
    </script>
	
  </body>
</html>
