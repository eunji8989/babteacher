<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>밥선생 - 된장찌개 레시피</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <main class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="rectangle" aria-hidden="true"></div>
          <article class="recipe-container">
            <!-- 동적으로 제목이 표시될 부분 -->
            <h1 class="recipe-title" id="recipe-title">레시피 제목</h1>

            <!-- 동적으로 재료가 표시될 부분 -->
            <section class="ingredients">
              <h2 class="section-title">재료</h2>
              <p class="ingredient-list" id="recipe-ingredients"></p>
            </section>

            <!-- 동적으로 레시피 지침이 표시될 부분 -->
            <section class="instructions">
              <h2 class="section-title">레시피</h2>
              <ol class="instruction-list" id="recipe-subtitle_text"></ol>
            </section>

            <!-- 동적으로 동영상 링크가 표시될 부분 -->
            <a href="#" id="video-link" class="video-button">동영상보기</a>
          </article>

          <header class="site-header">
            <img class="logo" src="images/밥선생로고아이콘.svg" alt="밥선생 로고" />
            <img class="site-title svg-label" src="images/밥선생로고텍스트.svg" alt="밥선생 텍스트" />
            <hr class="header-divider" />
            <nav class="main-nav">
              <ul>
                <li>
                  <img class="nav-icon" src="images/밥상아이콘.svg" alt="" />
                  <a href="#">
                    <img class="nav-label svg-label" src="images/밥상텍스트.svg" alt="밥상" />
                  </a>
                </li>
                <li>
                  <img class="nav-icon" src="images/검색아이콘.svg" alt="" />
                  <a href="#">
                    <img class="username-svg svg-label" src="images/검색텍스트.svg" alt="검색">
                  </a>
                </li>
                <li>
                  <img class="nav-icon" src="images/기억쪽아이콘.svg" alt="" />
                  <a href="#">
                    <img class="avatar-image" src="images/기억쪽텍스트.svg" alt="기억쪽">
                  </a>
                </li>
              </ul>
            </nav>
            <div class="user-profile">
              <span class="username">사용자명</span>
              <div class="profile-picture">
                <img src="images/사용자명아이콘.svg" alt="사용자 프로필 사진" />
              </div>
            </div>
          </header>
        </div>
      </main>
    </div>

    <script>
      fetch('https://eunji8989.github.io/babteacher_test/recipe.json')
        .then(response => response.json())
        .then(data => {
          // 레시피 제목 동적 설정
          document.getElementById("recipe-title").textContent = data.title;

          // 재료 동적 설정
          document.getElementById("recipe-ingredients").innerHTML =
            data.ingredients.replace(/\n/g, "<br>");

          // 레시피 지침 동적 설정
          document.getElementById("recipe-subtitle_text").innerHTML =
            data.subtitle_text.replace(/\n/g, "<br>");

          // 동영상 링크 동적 설정
          document.getElementById("video-link").href = data.url;
        })
        .catch(error => console.error("에러 발생:", error));
    </script>
  </body>
</html>
